apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-bws
    app.kubernetes.io/name: ingress-bws
    app.kubernetes.io/part-of: ingress-bws
    app.kubernetes.io/version: 1.6.4
  name: ingress-bws-controller
  namespace: ingress-bws
spec:
  minReadySeconds: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: ingress-bws
      app.kubernetes.io/name: ingress-bws
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: ingress-bws
        app.kubernetes.io/name: ingress-bws
    spec:
      containers:
      - args:
        - /bws-ingress-controller
        - --publish-service=$(POD_NAMESPACE)/ingress-bws-controller
        - --election-id=ingress-bws-leader
        - --controller-class=k8s.io/ingress-bws
        - --ingress-class=bws
        - --configmap=$(POD_NAMESPACE)/ingress-bws-controller
        - --validating-webhook=:8443
        - --validating-webhook-certificate=/usr/local/certificates/cert
        - --validating-webhook-key=/usr/local/certificates/key
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LD_PRELOAD
          value: /usr/local/lib/libmimalloc.so
        image: bessystem/cloudlink-cmp/bws-ingress-controller:v1.6.4
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /wait-shutdown
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: controller
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        - containerPort: 8443
          name: webhook
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 10254
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 90Mi
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          runAsUser: 101
        volumeMounts:
        - mountPath: /usr/local/certificates/
          name: webhook-cert
          readOnly: true
        - mountPath: /opt/bes/bws/license/bws.lic.txt
          name: bws-license
          subPath: path/to/bws.lic.txt
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: ingress-bws
      terminationGracePeriodSeconds: 300
      volumes:
      - name: webhook-cert
        secret:
          secretName: ingress-bws-admission
      - name: bws-license
        configMap:
          name: cm-bws-license
          defaultMode: 493
          items:
          - path: path/to/bws.lic.txt
            key: bws-license
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/component: admission-webhook
    app.kubernetes.io/instance: ingress-bws
    app.kubernetes.io/name: ingress-bws
    app.kubernetes.io/part-of: ingress-bws
    app.kubernetes.io/version: 1.6.4
  name: ingress-bws-admission-create
  namespace: ingress-bws
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: admission-webhook
        app.kubernetes.io/instance: ingress-bws
        app.kubernetes.io/name: ingress-bws
        app.kubernetes.io/part-of: ingress-bws
        app.kubernetes.io/version: 1.6.4
      name: ingress-bws-admission-create
    spec:
      containers:
      - args:
        - create
        - --host=ingress-bws-controller-admission,ingress-bws-controller-admission.$(POD_NAMESPACE).svc
        - --namespace=$(POD_NAMESPACE)
        - --secret-name=ingress-bws-admission
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.cn-hangzhou.aliyuncs.com/google_containers/kube-webhook-certgen:v20220916-gd32f8c343
        imagePullPolicy: IfNotPresent
        name: create
        securityContext:
          allowPrivilegeEscalation: false
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: OnFailure
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
      serviceAccountName: ingress-bws-admission
